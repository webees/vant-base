<% const IS_DEV = process.env.NODE_ENV === 'development' ? true : false %>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,viewport-fit=cover">
  <meta http-equiv="x-dns-prefetch-control" content="on">
  <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <script src="//cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue<%= IS_DEV ? '.' : '.min.' %>js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue-router@3.3.1/dist/vue-router.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue-i18n@8.21.1/dist/vue-i18n.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vuex@3.4.0/dist/vuex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/axios@0.20.0/dist/axios.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vant@2.10.8/lib/vant.min.js"></script>
</head>

<body>
  <div id="app"></div>
</body>

</html>
